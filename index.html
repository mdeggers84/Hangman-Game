<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Hangman</title>

	<!-- link to javascript file -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	
	<!-- css links -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<!-- basic header -->
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="page-header text-center">
					<h1>Hangman</h1>
					<h2>Category: Animals</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="container text-center">

		<div class="row">
			<!-- guessed letters / guesses remaning will be updated here via js -->
			<div class="col-md-4 col-md-offset-2 text-left">
				<div id="guessSpace">
					
				</div>
			</div>

			<!-- image updates via js after wrong guess -->
			<div class="col-md-4">
				<div id="gameScreen">
					<img src="assets/images/Hangman-0.png" alt="Hangman-0">
				</div>
			</div>

		</div>

		<!-- blanks updated via js based on length of selected word in play -->
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div id="gameSpace">

				</div>				
			</div>	
		</div>

		<!-- div is revealed upon game completion, adding a message and reset button to screen -->
		<div class="row" id="statusBox">
			<div class="col-md-8 col-md-offset-2">
				<div class="row">
					<div class="col-md-12">
						<h3 id="status">Need More Sloths!</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<button class="btn btn-primary" id="resetBtn">Replay</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- credits for used images in game - not sure if this is the best place to put something like this... -->
		<footer class="footer text-center">
			Image Credits: <a href="http://creativecommons.org/licenses/by-sa/3.0/" title="Creative Commons Attribution-Share Alike 3.0">CC BY-SA 3.0</a>, <a href="https://commons.wikimedia.org/w/index.php?curid=892218">Link</a>
		</footer>

	</div>
</body>
</html>
